<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .wrapper{
            max-width: 600px;
            margin:0 auto;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form class="form-singin">
            <h2 class="form-singin-heading">Please login</h2>
            <input type="text" class="form-control" name="username" placeholder="Email adress" required="" autofocus="">
            <input type="password" class="form-control" name="password" placeholder="Password" required="">
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="remeberMe" name="remeberMe"> Remeber me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
        <button style="margin: 0 auto; display: block; margin-top: 10px" class="btn btn-lg btn-primary"
            id="change">Change form</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
